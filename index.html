<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Tahoma" rel="stylesheet">
</head>
<body>
    <header>
        <div class="profile-container">
            <div class="profile-info">
                <h1>Your Name</h1>
                <p>Position, Organization</p>
                <p>Email: your@email.com</p>
                <div class="socials">
                    <a href="#" target="_blank">Social Link 1</a>
                    <a href="#" target="_blank">Social Link 2</a>
                    <!-- Add more social links as needed -->
                </div>
            </div>
            <div class="profile-picture">
                <img src="profile.jpg" alt="Profile Picture">
            </div>
        </div>
    </header>

    <main>
        <section id="about-me">
            <h2>About Me</h2>
            <p>Your <span class="highlight">about</span> me <span class="highlight">section</span> content goes here.</p>
        </section>

        <section id="education">
            <h2>Education</h2>
            <!-- Add your education details here -->
        </section>

        <section id="experience">
            <h2>Experience</h2>
            <!-- Add your experience details here -->
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <!-- Add your project details here -->
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <!-- Add your skills here -->
        </section>

        <section id="contact-me">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <p id="form-message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
